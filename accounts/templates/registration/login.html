{% load static %}
{% load crispy_forms_tags %}
<!doctype html>
<html lang="hu">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static '/vendor/bootstrap/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static '/libs/css/style.css'%}">
    <link rel="stylesheet" href="{% static '/vendor/fonts/fontawesome/css/fontawesome-all.css'%}">
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: -ms-flexbox;
            display: flex;
            -ms-flex-align: center;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
        }
    </style>
</head>

<body>
    <!-- login page  -->
    <div class="splash-container">
        <div class="card ">
            <div class="card-header text-center"><img class="logo-img"
                        src="https://webgladiator.hu/wp-content/uploads/2020/08/gladiator-logo-2048x2048.png" height="50px" width="50px" alt="logo"></div>
            <div class="card-body">

                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <p><a href="">Elfelejtettem a jelszavam</a></p>

                    <button type="submit" class="btn btn-primary btn-lg btn-block">Bejelentkez√©s</button>
                </form>
            </div>
            <div class="card-footer bg-white p-0 text-center ">
                <div class="card-footer-item card-footer-item-bordered">
                    <a href="#" class="">Forgot Password</a>
                </div>
            </div>
        </div>
    </div>
    <!-- end login page  -->
    <!-- Optional JavaScript -->
    <script src="{% static '/vendor/jquery/jquery-3.3.1.min.js'%}"></script>
    <script src="{% static '/vendor/bootstrap/js/bootstrap.bundle.js'%}"></script>
</body>

</html>
